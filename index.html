<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scipts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What track is right for you?</h1>
        <p>Take this short survey to help determine what track is a good fit for you</p>
      </div>

      <div class="questions">
        <div class="radio">
          <label for="design">Do you like visual design?</label><br>
          <label for="Yes">Yes</label>
            <input type="radio" id="design" value="yes">
          <label for="No">No</label>
            <input type="radio" id="design" value="no">
        </div>
        <br>
        <div class="radio">
          <label for="customers">Dou you like working directly with customers?</label><br>
          <label for="Yes">Yes</label>
            <input type="radio" id="customers" value="yes">
          <label for="No">No</label>
            <input type="radio" id="customers" value="no">
        </div>
        <br>
        <div class="form-control" id="environment">
          <label for="environment">What kind of working environment sounds best?</label>
          <option>Big Company</option>
          <option>Small Start Up</option>
          <option>Remotely</option>
        </div>

      </div>
    </div>

  </body>
</html>
